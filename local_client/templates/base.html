<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}图片管理系统{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .thumbnail {
            max-width: 200px;
            max-height: 150px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .image-card {
            margin-bottom: 20px;
            transition: box-shadow 0.2s;
        }

        .image-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .status-badge {
            font-size: 0.8em;
        }

        .page-info {
            font-size: 0.9em;
            color: #6c757d;
        }

        .image-preview-modal .modal-dialog {
            max-width: 90vw;
        }

        .image-preview-modal img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }

        .user-status {
            color: #28a745;
        }

        .login-required {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-images"></i> 图片管理系统
            </a>
            <div class="navbar-nav me-auto">
                <a class="nav-link" href="{{ url_for('index') }}">首页</a>
                <a class="nav-link" href="{{ url_for('images_page') }}">图片库</a>
                <a class="nav-link" href="{{ url_for('tryon_page') }}">
                    <i class="bi bi-magic"></i> 虚拟试穿
                </a>
            </div>
            <div class="navbar-nav">
                <div id="userNav" class="d-flex align-items-center">
                    <!-- 加载状态 -->
                    <div id="authLoading" class="d-none">
                        <div class="spinner-border spinner-border-sm text-light" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <!-- 未登录状态 -->
                    <div id="notLoggedIn" class="d-none">
                        <button class="btn btn-outline-light btn-sm me-2" onclick="showLoginModal()">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </button>
                        <button class="btn btn-light btn-sm" onclick="showRegisterModal()">
                            <i class="bi bi-person-plus"></i> 注册
                        </button>
                    </div>
                    <!-- 已登录状态 -->
                    <div id="loggedIn" class="d-none">
                        <span class="navbar-text me-3">
                            <i class="bi bi-person-circle user-status"></i>
                            <span id="username">用户</span>
                        </span>
                        <div class="dropdown">
                            <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button"
                                data-bs-toggle="dropdown">
                                <i class="bi bi-gear"></i>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" onclick="showProfileModal()">
                                        <i class="bi bi-person"></i> 个人信息
                                    </a></li>
                                <li><a class="dropdown-item" href="#" onclick="syncToCloud()">
                                        <i class="bi bi-cloud-upload"></i> 云端同步
                                    </a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">
                                        <i class="bi bi-box-arrow-right"></i> 退出登录
                                    </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- 登录模态框 -->
    <div class="modal fade" id="loginModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用户登录</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="loginUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="login()">登录</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 注册模态框 -->
    <div class="modal fade" id="registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用户注册</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">用户名</label>
                            <input type="text" class="form-control" id="registerUsername" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">邮箱</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">密码</label>
                            <input type="password" class="form-control" id="registerPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">确认密码</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="register()">注册</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 个人信息模态框 -->
    <div class="modal fade" id="profileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">个人信息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="profileContent">
                        <div class="text-center">
                            <div class="spinner-border" role="status"></div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片预览模态框 -->
    <div class="modal fade image-preview-modal" id="imagePreviewModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">图片预览</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="previewImage" src="" alt="预览图片">
                    <div id="imageDetails" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 全局用户状态
        let currentUser = null;
        let authCheckInProgress = false;

        document.addEventListener('DOMContentLoaded', function () {
            initializeAuth();
        });

        // 初始化认证状态
        async function initializeAuth() {
            if (authCheckInProgress) return;
            authCheckInProgress = true;

            showAuthLoading(true);

            try {
                // 首先尝试从 localStorage 获取缓存的用户信息
                const cachedUser = localStorage.getItem('currentUser');
                if (cachedUser) {
                    try {
                        currentUser = JSON.parse(cachedUser);
                        updateNavbar(true);
                    } catch (e) {
                        localStorage.removeItem('currentUser');
                    }
                }

                // 然后验证服务器端 session 状态
                await checkAuthStatus();
            } finally {
                authCheckInProgress = false;
                showAuthLoading(false);
            }
        }

        // 显示/隐藏认证加载状态
        function showAuthLoading(show) {
            const loading = document.getElementById('authLoading');
            const notLoggedIn = document.getElementById('notLoggedIn');
            const loggedIn = document.getElementById('loggedIn');

            if (show) {
                loading.classList.remove('d-none');
                notLoggedIn.classList.add('d-none');
                loggedIn.classList.add('d-none');
            } else {
                loading.classList.add('d-none');
            }
        }

        // 检查登录状态
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/user/profile', {
                    method: 'GET',
                    credentials: 'same-origin',  // 确保发送 cookies
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success && data.user) {
                        currentUser = data.user;
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        updateNavbar(true);
                        return true;
                    }
                }

                // 认证失败，清除缓存
                currentUser = null;
                localStorage.removeItem('currentUser');
                updateNavbar(false);
                return false;
            } catch (error) {
                console.log('检查认证状态失败:', error);
                currentUser = null;
                localStorage.removeItem('currentUser');
                updateNavbar(false);
                return false;
            }
        }

        // 更新导航栏
        function updateNavbar(isLoggedIn) {
            const notLoggedIn = document.getElementById('notLoggedIn');
            const loggedIn = document.getElementById('loggedIn');
            const usernameSpan = document.getElementById('username');

            if (isLoggedIn && currentUser) {
                notLoggedIn.classList.add('d-none');
                loggedIn.classList.remove('d-none');
                usernameSpan.textContent = currentUser.username;
            } else {
                notLoggedIn.classList.remove('d-none');
                loggedIn.classList.add('d-none');
                currentUser = null;
            }

            // 触发自定义事件
            window.dispatchEvent(new CustomEvent('authStatusChanged', {
                detail: { isLoggedIn, user: currentUser }
            }));
        }

        // 检查是否需要登录的工具函数
        function requireAuth() {
            if (!currentUser) {
                showAlert('请先登录', 'warning');
                showLoginModal();
                return false;
            }
            return true;
        }

        // 显示登录模态框
        function showLoginModal() {
            const modal = new bootstrap.Modal(document.getElementById('loginModal'));
            modal.show();
        }

        // 显示注册模态框
        function showRegisterModal() {
            const modal = new bootstrap.Modal(document.getElementById('registerModal'));
            modal.show();
        }

        // 显示个人信息模态框
        async function showProfileModal() {
            if (!requireAuth()) return;

            const modal = new bootstrap.Modal(document.getElementById('profileModal'));
            const content = document.getElementById('profileContent');

            content.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"></div></div>';
            modal.show();

            try {
                const response = await fetch('/api/user/profile', {
                    credentials: 'same-origin'
                });
                const data = await response.json();

                if (data.success) {
                    const user = data.user;
                    content.innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <h6>基本信息</h6>
                                <p><strong>用户名:</strong> ${user.username}</p>
                                <p><strong>邮箱:</strong> ${user.email}</p>
                                <p><strong>注册时间:</strong> ${formatDate(user.created_at)}</p>
                                <p><strong>最后登录:</strong> ${user.last_login ? formatDate(user.last_login) : '未知'}</p>
                            </div>
                            <div class="col-md-6">
                                <h6>统计信息</h6>
                                <p><strong>图片数量:</strong> ${user.image_count}</p>
                                <p><strong>云端同步:</strong> ${user.cloud_sync_enabled ? '已启用' : '未启用'}</p>
                            </div>
                        </div>
                    `;
                } else {
                    content.innerHTML = '<div class="alert alert-danger">加载失败，请重新登录</div>';
                    if (data.error && data.error.includes('登录')) {
                        setTimeout(() => {
                            modal.hide();
                            logout();
                        }, 2000);
                    }
                }
            } catch (error) {
                content.innerHTML = '<div class="alert alert-danger">网络错误</div>';
            }
        }

        // 登录
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showAlert('请填写用户名和密码', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateNavbar(true);
                    bootstrap.Modal.getInstance(document.getElementById('loginModal')).hide();
                    document.getElementById('loginForm').reset();
                    showAlert('登录成功', 'success');
                } else {
                    showAlert(data.error || '登录失败', 'danger');
                }
            } catch (error) {
                showAlert('网络错误', 'danger');
            }
        }

        // 注册
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!username || !email || !password || !confirmPassword) {
                showAlert('请填写所有字段', 'warning');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('两次输入的密码不一致', 'warning');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (data.success) {
                    bootstrap.Modal.getInstance(document.getElementById('registerModal')).hide();
                    document.getElementById('registerForm').reset();
                    showAlert('注册成功，请登录', 'success');
                } else {
                    showAlert(data.error || '注册失败', 'danger');
                }
            } catch (error) {
                showAlert('网络错误', 'danger');
            }
        }

        // 退出登录
        async function logout() {
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'same-origin'
                });

                // 无论服务器响应如何，都清除本地状态
                currentUser = null;
                localStorage.removeItem('currentUser');
                updateNavbar(false);
                showAlert('已退出登录', 'info');

                // 如果在需要登录的页面，可以选择跳转到首页
                if (window.location.pathname === '/images') {
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                }
            } catch (error) {
                console.error('退出登录失败:', error);
                // 即使网络错误也要清除本地状态
                currentUser = null;
                localStorage.removeItem('currentUser');
                updateNavbar(false);
            }
        }

        // 云端同步
        async function syncToCloud() {
            if (!requireAuth()) return;

            try {
                const response = await fetch('/api/cloud/sync', {
                    method: 'POST',
                    credentials: 'same-origin'
                });
                const data = await response.json();

                if (data.success) {
                    showAlert('同步任务已启动', 'success');
                } else {
                    showAlert(data.error || '同步失败', 'danger');
                    if (data.error && data.error.includes('登录')) {
                        logout();
                    }
                }
            } catch (error) {
                showAlert('网络错误', 'danger');
            }
        }

        // API 请求封装，自动处理认证
        async function authenticatedFetch(url, options = {}) {
            const defaultOptions = {
                credentials: 'same-origin',
                headers: {
                    'Content-Type': 'application/json',
                    ...options.headers
                }
            };

            const response = await fetch(url, { ...defaultOptions, ...options });

            // 如果是 401 错误，说明需要重新登录
            if (response.status === 401) {
                currentUser = null;
                localStorage.removeItem('currentUser');
                updateNavbar(false);
                showAlert('登录已过期，请重新登录', 'warning');
                showLoginModal();
                throw new Error('Authentication required');
            }

            return response;
        }

        // 显示提示信息
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
            alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.parentNode.removeChild(alertDiv);
                }
            }, 5000);
        }

        // 格式化日期
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('zh-CN');
        }

        // 导出一些全局函数供其他页面使用
        window.authUtils = {
            getCurrentUser: () => currentUser,
            requireAuth,
            authenticatedFetch,
            checkAuthStatus,
            logout
        };
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
